<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

     <!-- foglio stile css -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>

     <!--script VueJs-->
     <script src="https://unpkg.com/vue@3"></script> 

    <div id="app">
        <div class="container-fluid d-flex flex-column col-8 align-items-center mt-5">
            <div>
                <h1 class="display-1 text-uppercase fw-bolder">Vue Slider</h1>
            </div>
            <div class="d-flex justify-content-center">
                <div id="carousel" class="d-flex flex-column col-5 justify-content-center">
                    <div id="card">
                        <img class="w-100" 
                            id="image" :src="slides[activeSlide].image" 
                            :alt="slides[activeSlide].title"
                            />
                        <div id="text" class="text-white p-3">
                            <h3>{{ slides[activeSlide].title }}</h3>
                            <p>{{ slides[activeSlide].text }}</p>
                        </div>
                    </div>
                </div>
                <div id="thumbnails" class="d-flex flex-column col-2 align-items-center">
                    <div v-for="(thumb, index) in slides">
                        <img 
                        :src="thumb.image" 
                        :alt="thumb.title" 
                        class="thumb w-75 img-fluid"
                        :class="index === activeSlide ? 'active' : ''"
                        @click="clickThumbnailImage(index)">
                    </div>
                </div>
                <div id="arrows" class="d-flex flex-column justify-content-evenly display-3">
                    <i @click="prev()" class="fa-solid fa-arrow-up"></i>
                    <i @click="next()" class="fa-solid fa-arrow-down"></i>
                </div>
            </div>
        </div>
    </div>     
    

    
   
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- foglio script js -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
